name: CI
on:
- pull_request
  
jobs:
  yamllint:
    name: yaml lint
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: karancode/yamllint-github-action@master
      with:
        yamllint_file_or_dir: "./resources/translations"
        yamllint_strict: false # Seems to correlate to the return code.
        yamllint_comment: true # View them in the "Files changed" tab.
        yamllint_config_datapath: '{"rules":{"new-lines":"disabled","document-start":"disabled","trailing-spaces":"warning"}}'
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pharynx:
    name: build phar
    runs-on: ubuntu-20.04
    needs:
    - yamllint
    steps:
    - uses: actions/checkout@v4
    - uses: pmmp/setup-php-action@main
      with:
        php-version: 8.1
        install-path: "../bin"
        pm-version-major: "5"
    - uses: SOF3/pharynx@v0.2
      id: pharynx
    - uses: actions/upload-artifact@v3
      with:
        name: plugin.phar
        path: ${{steps.pharynx.outputs.output-phar}}
